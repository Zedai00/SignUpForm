<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up Form</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="bg">
        <div class="logo-bg">
          <img src="assets/odin-lined.png" alt="Logo" />
          <span class="logo-text">ZED</span>
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a href="https://unsplash.com/">Unsplash</a>
          </p>
        </div>
      </div>
      <div class="content">
        <div class="desc">
          <div>
            <p>
              This is not a real online service! You know you need somthing like
              this in your life to help your realize your deepest dreams.
            </p>
            <p>Sign up <i>now</i> to get started.</p>
          </div>
          <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form">
          <h3>Let's do this!</h3>
          <form>
            <div>
              <label for="first-name">First Name </label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div>
              <label for="last-name">Last Name </label>
              <input type="text" id="last-name" name="last-name" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div>
              <label for="ph">Phone Number</label>
              <input type="tel" id="ph" name="ph" />
            </div>
            <div>
              <label for="pass">Password</label>
              <input type="password" id="pass" name="pass" />
            </div>
            <div>
              <label for="cpass">Confirm Password</label>
              <input type="password" id="cpass" name="cpass" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
